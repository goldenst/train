<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css"> 

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  
  <script src="app.js"></script>
 
  <title>Train Scheduler</title>
</head>

<body>
  <div class="top-bar"  >
    <div id="">Current Time <br>
      <div id="time"></div>

    </div>
    <h1>Anytime is Train Time</h1>
    <p>Woooooo!! Whooooooo! chugaa! chugga!</p>
  </div>

  <div id="schedule">
    <div class="sched">
      <p>Current Train Schedule</p>
    </div>
    <div class="schedule">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Start time</th>
            <th scope="col">Intervel</th>
            <!-- <th scope="col">Next Train</th> -->
            <th scope="col">Miniuts Away</th>
          </tr>
        </thead>
        <tbody>
    
        </tbody>
      </table>
      </div>
    </div>
  

  <div id="add-train">
    <div class="train">
      <p>Add Train</p>
    </div>
    <form>
      <div class="form-group">
        <label for="train-name">Train Name</label>
        <input type="text" class="form-control" id="train-name">
      </div>
      <div class="form-group">
        <label for="Destination">Destination</label>
        <input type="text" class="form-control" id="destination">
      </div>
      <div class="form-group">
        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="first-train">
      </div>
      <div class="form-group">
        <label for="intervel">Train Intervel</label>
        <input type="text" class="form-control" id="intervel">
      </div>
      <button type="submit" id="add-train-btn" class="btn btn-danger">Submit</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
